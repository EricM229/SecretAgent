<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources\css\reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources\css\style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Company Header -->

    <header>
      <div class="logo">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
          <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Main Banner -->

      <div class="banner">
        <div class="container">
          <div class="arrivals">
            <span>NEW ARRIVAL</span>
            <p>SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
      </div>

      <!-- Navigation Bar -->

      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>

      <!-- Products -->

    <div class="container">
      <div class="main">
        <div class="item pen">
          <div class="item-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" />
          </div>
          <div class="item-name">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="item watch">
          <div class="item-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" />
          </div>
          <div class="item-name">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="item glasses">
          <div class="item-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />
          </div>
          <div class="item-name">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Store Information -->

    <div class="container">
      <div class="info">
        <div class="info-item">
          <div class="title">
            <span>Location</span>
          </div>
          <div class="info-content">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="info-item">
          <div class="title">
            <span>Hours</span>
          </div>
          <div class="info-content">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
